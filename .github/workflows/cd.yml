name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
     runs-on: ubuntu-latest

     steps:
       - name: â³ Checkout du code
         uses: actions/checkout@v2

       - name: â³ RÃ©cupÃ©rer la variable d'environnement VITE_API_BASE_URL_BACK
         env:
           VITE_API_BASE_URL_BACK: ${{ secrets.VITE_API_BASE_URL_BACK }}
         run: echo "VITE_API_BASE_URL_BACK=${VITE_API_BASE_URL_BACK}" >> .env

       - name: â³ Afficher le contenu du fichier .env
         run: cat .env

       - name: ðŸš§ Cache node modules
         id: cache-npm
         uses: actions/cache@v3
         env:
           cache-name: cache-node-modules
         with:
           path: ~/.npm
           key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
           restore-keys: |
             ${{ runner.os }}-build-${{ env.cache-name }}-
             ${{ runner.os }}-build-
             ${{ runner.os }}-

       - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
         name: â³ List the state of node modules
         continue-on-error: true
         run: npm list

       - name: â³ Install dependencies
         run: npm install

       - name: â³ Lintage du code
         run: npm run lint

       - name: ðŸš€ Lancement du projet en arriÃ¨re-plan
         run: |
           npm run dev &
           sleep 30  # Attendre quelques secondes pour que le projet dÃ©marre complÃ¨tement

       - name: ðŸš§ ExÃ©cuter les tests
         run: |
           npx cypress run

       - name: Obtenir le type de changement du dernier commit
         id: get_commit_type
         run: |
           COMMIT_MESSAGE=$(git log --format="%s" -n 1)
           if echo "$COMMIT_MESSAGE" | grep -qE '\[(minor|major|patch)\]'; then
             CHANGE_TYPE=$(echo "$COMMIT_MESSAGE" | grep -oE '\[(minor|major|patch)\]' | sed 's/[][]//g')
           else
             CHANGE_TYPE="patch"  # Si aucun type n'est spÃ©cifiÃ©, utiliser "patch" par dÃ©faut
           fi
           echo "::set-output name=type::$CHANGE_TYPE"

       - name: GÃ©nÃ©ration du changelog et mise Ã  jour de la version
         run: |
           # Obtenir le type de changement Ã  partir du commit
           CHANGE_TYPE="${{ steps.get_commit_type.outputs.type }}"
           # ExÃ©cuter la commande npm version en fonction du type de changement
           npm version $CHANGE_TYPE
            
  deploy:
    if: ${{ github.ref == 'refs/heads/main' && needs.test.result == 'success' }}
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name:  â³ Checkout du code
        uses: actions/checkout@v2

      - name:  â³ RÃ©cupÃ©rer la variable d'environnement VITE_API_BASE_URL_BACK
        env:
          VITE_API_BASE_URL_BACK: ${{ secrets.VITE_API_BASE_URL_BACK }}
        run: echo "VITE_API_BASE_URL_BACK=${VITE_API_BASE_URL_BACK}" >> .env

      - name: ðŸš€ DÃ©ploiement sur le VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd front-app/
            docker compose down
            git pull
            docker compose up --build -d

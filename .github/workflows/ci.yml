name: CI - Tests de l'application

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v2

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install dependencies
        run: npm install

      - name: Récupérer la variable d'environnement VITE_API_BASE_URL_BACK
        id: get-api-base-url
        run: echo "export API_BASE_URL=$VITE_API_BASE_URL_BACK" >> $GITHUB_ENV

      - name: Lintage du code
        run: npm run lint

      - name: Lancement du projet en arrière-plan
        run: |
          npm run dev &
          sleep 30  # Attendre quelques secondes pour que le projet démarre complètement

      - name: Exécuter les tests
        run: |
          npx cypress run
